sudo: required
services:
- docker
language: bash
env:
  - VERSION=x86
  - VERSION=arm
script:

- >
  if [ $VERSION == arm ]; then
    # prepare qemu
    # https://blog.hypriot.com/post/setup-simple-ci-pipeline-for-arm-images/
    docker run --rm --privileged multiarch/qemu-user-static:register --reset  
  fi
- docker build -t diyhue/$VERSION -f ./.build/$VERSION.Dockerfile  .
# test image
- docker run -d --name "diyhue" --network="host" -v '/mnt/hue-emulator/export/':'/opt/hue-emulator/export/':'rw' -e 'MAC=b8:27:eb:d4:dc:11' -e 'IP=192.168.1.123' diyHue/$VERSION
- sleep 10
- docker logs diyhue
- docker kill diyhue
- docker rm diyhue


# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    ./push.sh $VERSION
  fi